<html >
<head>
<title>办事大厅</title>
<meta charset="utf-8">
<script src="assets/js/importJs.js"></script>
<script type="text/javascript" src="/js/jquery-ui-portlet/lib/jquery-1.8.3.js"></script>
<style type="text/css">
#contentDiv{
	height:-webkit-calc(100% );
	height:calc(100% );
	overflow:auto ;
}
</style>
</head>
<body>



<script type="text/javascript">
$(function(){
	//loadData();
	var code = GetQueryString("code");
	$("#modalMessage").html(code);
	var errorText = GetQueryString("errorText");
	if(errorText != null && errorText == "1"){
		$("#modalMessage").html("程序异常");
	}else if(errorText != null && errorText == "2"){
		$("#modalMessage").html("登录异常，请检查是否有该账号");
	}else{
		location.href="proxy?code="+code;
	}
	//var url = location.search;
	//$("#modalMessage").html(url);
	
	
	
});

function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}

function loadData(){
		var $modal = $('#my-modal-loading');
		$modal.modal();
		//$modal.modal('close');
}


</script>

<div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal-loading">
  <div class="am-modal-dialog">
    <div class="am-modal-hd" id="modalMessage" style="font-size: xx-large;">正在加载...</div>
    <div class="am-modal-bd">
      <span class="am-icon-spinner am-icon-spin"></span>
    </div>
  </div>
</div>

<div id="contentDiv" >

</div>

</body>
</html>
